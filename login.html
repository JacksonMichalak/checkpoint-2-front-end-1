        <section>
            <div class="login__container">
                <a class="login__fechar" href="index.html">X</a>
                <div class="login__form">
                    <div class="login__logo">
                        <img src="assets/img/logo-login.png" alt="">
                    </div>
                    <div class="login__inputs">
                        <div class="login__email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" form="email" placeholder="exemplo@dominio.com">
                        </div>
                        <div class="login__senha">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" placeholder="recomendado 8-10 caracteres">
                        </div>
                    </div>
                    <div class="login__botao">
                        <a href="index.html"><button>Entrar</button></a> <!--Poderia ter colocado um input submit-->
                    </div>
                </div>
            </div>
